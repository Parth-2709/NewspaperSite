        <legend class="mb-3">Sign Up</legend>
        <form method="post" class="form-control">
            {% csrf_token %}
            {{form|crispy}}
            <button type="submit" class="btn btn-primary">SignUp</button>
        </form>
    </div>
{% endblock content %}
