{% extends 'base.html' %}
{% block content %}
    <div class="container-fluid d-flex flex-column ">
        {% for article in object_list %}
            <div class="card">
                <div class="card-header">
                    <a class="card-title h4 pb-2" href="{% url 'article_detail' pk=article.id %}">{{article.title}}</a>
                    <h6 class="card-subtitle mb-2 text-muted pt-2">by {{article.author}}</h6>
                </div>
                <div class="card-body">
                    <p class="card-text">{{article.body}}</p>
                </div>
                <div class="card-footer ">
                    <div class="float-right"> {{article.date}} </div>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock content %}
